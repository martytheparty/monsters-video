
<table mat-table [dataSource]="videos" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Song Name </th>
    <td mat-cell *matCellDef="let element">
      <button
        class="playbutton"
        mat-button color="accent"
        title="{{element.title}}"
        >&#9658; {{element.title}}</button>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="band">
    <th mat-header-cell *matHeaderCellDef> Band </th>
    <td mat-cell *matCellDef="let element"> {{element.band}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="venue">
    <th mat-header-cell *matHeaderCellDef> Venue </th>
    <td mat-cell *matCellDef="let element"> {{element.venue}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr (click)="rowClick(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
