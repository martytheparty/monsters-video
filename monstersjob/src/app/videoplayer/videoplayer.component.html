

<div *ngIf="selectedVideo">
  <div *ngFor="let video of videos">
    <mat-card *ngIf="video.id === selectedVideo.id">
      <mat-icon
        (click)="goHome()"
        aria-hidden="false"
        aria-label="Example home icon">home</mat-icon>
      <video controls *ngIf="loaded && video.id === selectedVideo.id">
        <source
          src="{{mediaPath}}{{video.src}}"
          type="video/mp4">
      </video>
    </mat-card>
  </div>
  <div class="nav-shell">
    <div [style.width.px]="(videos.length * 245)" >
      <app-video-list selectedVideoId="{{selectedVideo.id}}"></app-video-list>
    </div>
  </div>
</div>
